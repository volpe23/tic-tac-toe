<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <div class="selection">
            <div class="button-wrapper"><button type="button" class="btn btn-red" id="startGame">Start Game</button></div>
            <div class="option-menu">
                <span>Player 1</span>
                <select id="player1">
                    <option value="x">X</option>
                    <option value="o">O</option>
                </select>
                <select id="player2">
                    <option value="x">X</option>
                    <option value="o">O</option>
                </select>
                <span>Player 2</span>
            </div>
        </div>
        <div class="container">
            <div class="game-board">

            </div>
            
        </div>
        <div id="overlay">
            <div class="modal">
                <h1 id="winner-message"></h1>
                <div class="button-wrapper">
                    <button class="btn btn-green" id="restart-game">Play again</button>
                    <button class="btn btn-red" id="close">Close</button>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
